<!DOCTYPE html>
<html>
  <head>
    <title>PRACTICE</title>
    <style>
      .logo{
        display: block;
        width: 450px;
        margin-left:305px;
      }
      .search{
        padding-top:8px;
        padding-bottom:8px;
        padding-left: 10px;;
        width: 400px;
        border-radius: 15px;
        border: none;
        margin-left: 320px;
        box-shadow: 0px 1px 5px rgba(0,0,0,0.25);
      }
      .test{
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }
      .ride{
        font-family: Arial;
        font-size: 30px;
        margin-bottom: 18px;
      }
      .pickup, .dest{
        display: block;
        border: none;
        background-color: rgb(235, 235, 235);
        width: 270px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 12px;
        padding-right: 12px;
        margin-bottom: 7px;
      }
      .req{
        margin-top: 18px;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 12px;
        padding-right: 12px;
        background-color: black;
        color:white;
        margin-right: 12px;
      }
      .sch{
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 12px;
        padding-right: 12px;
        background-color: rgb(235, 235, 235);
        
        margin-right: 12px;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="google.png">
    <input class="search" type="text" placeholder="Search Google or type a URL">
    <br>
    <p class="test"> Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
    <br>

    <br>
    <p class="ride">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="dest" type="text" placeholder="Enter destination">
    <button class="req">Request now</button>
    <button class="sch">Schedule for later</button>
  </body>
</html>
